version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ipo_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-ipo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ipo_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/add_indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ipo_user} -d ${DB_NAME:-ipo_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ipo_network

  # IPO Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ipo_backend_prod
    environment:
      - DATABASE_URL=postgres://${DB_USER:-ipo_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-ipo_db}?sslmode=disable
      - SERVER_PORT=${SERVER_PORT:-8080}
      - GIN_MODE=release
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ipo_network
    volumes:
      - ./logs:/app/logs

  # Redis for Caching (Optional - for future use)
  redis:
    image: redis:7-alpine
    container_name: ipo_redis_prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ipo_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ipo_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - ipo_network

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  ipo_network:
    driver: bridge